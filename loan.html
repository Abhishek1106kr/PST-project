<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Marketplace - LoanManager</title>
    <link rel="stylesheet" href="./loanStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <div class="logo">
                <div class="logo-img">LM</div>
                <span>LoanManager</span>
            </div>
            
            <nav class="nav-links">
                <a href="./main.html">Home</a>
                <a href="./myloan.html">My Loans</a>
                <a href="./loan.html">Loans</a>
                <a href="#">Help</a>
            </nav>
            
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
            
            <div class="mobile-menu">â˜°</div>
        </div>
    </header>
    <div class="loans-container">
        <div class="filters-section">
            <h2>Loan Filters</h2>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="loanType">Loan Type</label>
                    <select id="loanType">
                        <option value="">All Types</option>
                        <option value="business">Business Loan</option>
                        <option value="personal">Personal Loan</option>
                        <option value="education">Education Loan</option>
                        <option value="home">Home Loan</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="amount">Loan Amount</label>
                    <select id="amount">
                        <option value="">Any Amount</option>
                        <option value="0-10000">$0 - $10,000</option>
                        <option value="10000-50000">$10,000 - $50,000</option>
                        <option value="50000-100000">$50,000 - $100,000</option>
                        <option value="100000+">$100,000+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="interest">Max Interest Rate (%)</label>
                    <input type="number" id="interest" min="0" max="30" step="0.1">
                </div>
                <div class="filter-group">
                    <label for="tenure">Loan Tenure (Years)</label>
                    <select id="tenure">
                        <option value="">Any Duration</option>
                        <option value="1">Up to 1 year</option>
                        <option value="5">Up to 5 years</option>
                        <option value="10">Up to 10 years</option>
                        <option value="15">Up to 15 years</option>
                    </select>
                </div>
            </div>
            <div class="filter-buttons">
                <button class="filter-button apply-filters" onclick="applyFilters()">Apply Filters</button>
                <button class="filter-button reset-filters" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <div class="loans-grid" id="loansGrid">
           
        </div>
    </div>

  <script src="./loanScript.js"></script>
</body>
</html>
